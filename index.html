<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste GA4</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Substitua 'GA_MEASUREMENT_ID' pelo seu ID de medição
        gtag('config', 'GA_MEASUREMENT_ID');

        // Envio do evento customizado 'tests assigned' antes do page view
        gtag('event', 'tests_assigned', {'event_category': 'Experiment', 'event_label': 'Pre-Page Load'});

        // Aguarda 5 segundos antes de enviar o evento de pageview
        setTimeout(function(){
            gtag('event', 'page_view');
        }, 5000);
    </script>
</head>
